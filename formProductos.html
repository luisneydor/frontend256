<body>
    <header class = "container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
          
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                <div class="navbar-nav">
                  <a class = "nav-link"   href="clientes.html">Clientes</a>

                  <a class = "nav-link disable" aria-disabled="true">Quejas y Reclamos</a>
                  
              </div>
            </div>
        </nav>

   <section class="container">
    <div class = "row align-items-center mb-4">
        <span class="fw-bold w-auto">Formulario Productos</span>
    </div>

    <div class="row">
        <form class="mt-4" action="" onsubmit="" method="POST">

            <div class="mb-3">
                <label for="nombres" class="form-label">Referencia</label>
                <input type="text" class="form-control" name="referencia-r" id="referencia-r">
            </div>

            <div class="mb-3">
                <label for="Apellidos" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre-n" id="nombre-n">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Proveedor</label>
                <input type="text" class="form-control" name="proveedor-p" id="proveedor-p">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Categoria</label>
                <input type="text" class="form-control" name="categoria-c" id="categoria-c">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">medida</label>
                <input type="text" class="form-control" name="medida-m" id="medida-m">
            </div>

            <button type="button" class="btn btn-primary" onclick = "guardarProductos()">Guardar</button>
            <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>

        </form>

    </div>
   </section>

   <script src = "js/request.js"></script>
    <script src = "js/productos.js"></script>

    <script>
        window.onload = function(){
            let boton = document.getElementById('btn-editar');
            const url = new URLSearchParams(window.location.search);
                cargarDatos(url.get('id'));
                boton.onclick=()=>{
                    modificarProductos(url.get('id'));
                }
                
        }
    </script>
